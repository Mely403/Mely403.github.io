  <!DOCTYPE html>
<html>
  <head>
    <title>My First Website!!</title>
    <style>
      #headingID {
        font-family: "Trattatello";
        font-size: 50px;
        border: solid 3px maroon;
      }
      
      ul {
        border-width: 5px;
        border-style: dashed;
        border-color: #A30892;
        padding: 20px;
      }
      
      p {
        font-family: "Bradley Hand";
        font-size: 3em;
      }
      
      div {
        border: dotted 10px blue;
      }
    </style>
  </head>
  
  <body>
    <h1 id="headingID">BIG heading!</h1>
    <ul>
      <li>Fruits</li>
      <li>Veggies</li>
      <li>Meat</li>
      <li>Dairy</li>
    </ul>
    <div>
      <p>some paragraph</p>
      <p>another paragraph</p>
      <a href="https://google.com">some link</a>
    </div>
  </body>
</html>
